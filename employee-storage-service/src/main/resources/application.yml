server:
  port: 8080

spring:
  h2:
    console.enabled: true

  datasource:
   url: jdbc:h2:file:./employee-storage
   username:
   password:
   driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true
    hibernate.ddl-auto: update
    generate-ddl: true
    show-sql : true
